<div class="container" style="width: 50%;">
    <div class="card">
      <div class="card-header">
        <h2>New Student</h2>
      </div>
      <div class="card-body">
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        <div *ngIf="loading" class="alert alert-info">Creating student...</div>
        
        <app-student-form 
          [submitButtonText]="'Add'"
          (formSubmit)="createStudent($event)">
        </app-student-form>
        
        <div class="mt-3">
          <!--<a routerLink="/students" class="btn btn-outline-secondary" style="background-color: black;">Cancel</a>-->
        </div>
      </div>
    </div>
  </div>
